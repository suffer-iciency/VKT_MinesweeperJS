<!DOCTYPE html>
<html>
<link href="styles/styles.css" rel="stylesheet"/>

<head>
    <meta charset="UTF-8">
    <title>Minesweeper</title>
</head>

<body>
<div class="flexBoxColumn" style="align-items: center;">
    <div id="setupScreenId" class="setupScreen">
        <div class="flexBoxRow" style="justify-content: space-between;">
            Width: <input id="widthTextboxId" type="number" min="1"
                          style="width: 4em; text-align: center; font-size: 20px; margin: 0px 10px;">
        </div>
        <div class="flexBoxRow" style="justify-content: space-between;">
            Height: <input id="heightTextboxId" type="number" min="1"
                           style="width: 4em; text-align: center; font-size: 20px; margin: 0px 10px;">
        </div>
        <div class="flexBoxRow" style="justify-content: space-between; align-items: center;">
            <img src="images/tiles/mine.png" width="20" height="20">Mine Count: <input
                id="mineCountTextboxId" type="number" min="1" placeholder="M"
                style="width: 4em; text-align: center; font-size: 20px; margin: 0px 10px;">
        </div>
        <br>
        <div class="flexBoxColumn" style="align-items: flex-start;">
            <div>
                <input type="radio" id="defaultRadioId" name="difficulty" value="default">
                <label for="defaultRadioId">Default</label>
            </div>
            <div>
                <input type="radio" id="beginnerRadioId" name="difficulty" value="Beginner">
                <label for="beginnerRadioId">Beginner</label>
            </div>
            <div>
                <input type="radio" id="intermediateRadioId" name="difficulty" value="Intermediate">
                <label for="intermediateRadioId">Intermediate</label>
            </div>
            <div>
                <input type="radio" id="expertRadioId" name="difficulty" value="Expert">
                <label for="expertRadioId">Expert</label>
            </div>
            <div>
                <input type="radio" id="customRadioId" name="difficulty" value="Custom">
                <label for="customRadioId">Custom</label>
            </div>
        </div>
        <br>
        <button id="startButtonId" class="button__start" title="Start">
            Start Game
        </button>
    </div>
    <div id="gameScreenId" class="gameScreen" hidden>
        <div>
            <div class="flexBoxRow statusBar">
                <div id="minesRemainingLabelId" class="mines_remaining"></div>
                <button id="resetButtonId" class="button__reset">
                    <img class="image__reset" src="images/tiles/smile.png">
                </button>
                <div id="timerLabelId" class="timer_block">
                    <img class="timer" src="images/menu/menu_number0.png">
                    <img class="timer" src="images/menu/menu_number0.png">
                    <img class="timer" src="images/menu/menu_number0.png">
                </div>
            </div>
        </div>
        <div id="mineFieldId" class="mineFieldContainer"></div>
    </div>
</div>
</body>

<script src="scripts/main.js" type="module"></script>
</html>
